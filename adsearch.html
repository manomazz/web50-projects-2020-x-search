    <body id="boofy">
        <h1 id="h3h3">Google Advanced Search</h1>
        <form id="goober" action="https://www.google.com/search" name="f">
          <b>Find pages with...</b>
        <div id="maind">
          <div>all these words:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b><input type="text" name="as_q" placeholder="cats"></div>

          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="button" type="submit" value="Advanced Search">
        </div>
